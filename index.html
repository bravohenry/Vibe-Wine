    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Manrope', sans-serif;
        margin: 0;
        padding: 0;
        /* Allow vertical scrolling on small screens while preventing horizontal overflow. */
        /* English comment required by user rule. */
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-font-smoothing: antialiased;
      }

      html, body, #root {
        height: 100%;
      }

      /* Better viewport handling on mobile browsers (esp. iOS Safari). */
      /* English comment required by user rule. */
      #root {
        min-height: 100dvh;
      }

      /* Utility: safe-area padding helpers for iOS home indicator. */
      /* English comment required by user rule. */
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* --- 3D card flip utilities (Tailwind CDN doesn't include these) --- */
      /* Keep comments in English per repo conventions. */
      .perspective-1000 {
        perspective: 1000px;
      }

      .preserve-3d {
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }

      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      
      /* Custom slider styling for range input */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }

      input[type=range]:focus {
        outline: none;
      }
    </style>
